<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/icons8-computer-100.png">
    <script defer src="./src/app.js"></script>
    <title>TV-converter</title>
</head>

<body>
    <header>
        <a href="javascript:void(0)" id="paper-view">Paper</a>
        <a href="javascript:void(0)" id="tv-book-view">TV Book</a>
        <a href="javascript:void(0)" id="tv-weather-view">Weather</a>
        <a href="./redirects/Archive/archive.html" id="archive">Archive</a>
        <a href="javascript:void(0)" id="others-view">Utils</a>

    </header>
    <div id="root">
        <div id="main-container">

            <span id="date">
                <p>Day</p>
            </span>

            <section class="input-wraper">
                <div class="input-container">
                    <form id="main-form" class="input">
                        <textarea name="tvText" id="inputArea" class="tvText"
                            placeholder="Paste your text here or click the 'Select file' button"></textarea>
                        <button type="submit" id="convertBtn">Convert</button>
                        <!-- <img src="./images/arrow.png" class="arrow"> -->
                        <textarea name="output" id="outputArea" class="tvText"
                            placeholder="The converted text will appear here"></textarea>

                        <div class="radio-container">
                            <input type="radio" id="tvWeek" name="tv-radio" value="week">
                            <label for="tvWeek">Tv Paper</label>
                            <input type="radio" id="tvSaturday" name="tv-radio" value="saturday">
                            <label for="tvWeek">Tv Saturday</label>
                            <input type="radio" id="tvSunday" name="tv-radio" value="sunday">
                            <label for="tvWeek">Tv Sunday</label>
                        </div>
                    </form>


                    <div class="calc-container">
                        <h1 id="calcChars">Characters count: 0</h1>
                        <h1 id="calcRows">Rows count: 0</h1>
                        <textarea name="calc" id="calcArea" class="calcText"></textarea>
                        <button id="calcBtn">Calculate chars</button>
                        <button class="calcReset" id="resetCalc">Clear</button>
                    </div>
                </div>
            </section>

            <section class="buttons">
                <div class="buttons-container">
                    <button class="clear1" id="resetInput">Clear</button>
                    <button class="clear2" id="resetOutput">Clear</button>
                </div>
            </section>

            <div>
                <button class="reset-all" id="resetAll">Clear All</button>
                <button class="selectFile" id="listFile">Select file</button>
                <input type="file" id="selectFile" accept=".txt" style="display: none">
            </div>


            <span class="notify">error</span>
            <span class="close">X</span>
        </div>
    </div>
</body>

</html>
